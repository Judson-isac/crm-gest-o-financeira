version: '3.8'

services:
  crm:
    build:
      context: .
      dockerfile: Dockerfile
    image: crm-app:latest
    container_name: crm-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    networks:
      - UniCesumar
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.crm.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.crm.entrypoints=websecure"
      - "traefik.http.routers.crm.tls=true"
      - "traefik.http.routers.crm.tls.certresolver=letsencrypt"
      - "traefik.http.services.crm.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.crm-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.crm-http.entrypoints=web"
      - "traefik.http.routers.crm-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  UniCesumar:
    external: true
